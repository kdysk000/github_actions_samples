name: Manual Workflow Sample 1
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'input your name.'
        default: 'hoge'
        required: true
      age:
        description: 'input your age'
        default: '12'

jobs:
  test_job:
    runs_on: ubuntu-latest
    steps:
      - name: Get Value
        run: |
          echo ${{ github.event.inputs.name }}
          echo ${{ github.event.inputs.age }}
